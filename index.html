<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do Davi</title>
    <style>
        body {
            color: #333;
            background-color: #f4f4f9;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            line-height: 1.6;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
            color: white;
            background: linear-gradient(135deg, #6c5ce7, #74b9ff);
        }

        .hero img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin: 10px 0 0;
            max-width: 600px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .bio {
            padding: 20px;
            text-align: center;
        }

        .bio h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .bio p {
            font-size: 1rem;
            margin: 0 auto;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2d3436;
            color: white;
            width: 100%;
            bottom: 0;
            position: fixed;
        }
    </style>
</head>

<body>
    <section class="hero">
        <img src="./perfil.jpg" alt="Davi">
        <h1>Davi Machado</h1>
        <p>Bem-vindo ao meu site pessoal!</p>
    </section>
    <section class="bio">
        <h2>Sobre Mim</h2>
        <p>
            Olá! Meu nome é Davi, tenho 12 anos. Me interesso muito por tecnologia especialmente nas áreas de
            desenvolvimento de software e análise de dados.

            No meu tempo livre Gosto de jogar videogames e meu jogo favorito é cs2.
        </p>
    </section>
    <footer>&copy; 2025 Davi</footer>
</body>

</html>
